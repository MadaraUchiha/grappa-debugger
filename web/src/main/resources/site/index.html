<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grappa debugger</title>
    <link rel="stylesheet" href="static/jqwidgets/styles/jqx.base.css"
        type="text/css"/>
    <script type="text/javascript" src="static/scripts/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxmenu.js"></script>
</head>
<body>
<div id="content">
    <form enctype="multipart/form-data" method="post" action="/upload" hidden>
        <input type="file" id="uploadInput">
    </form>
    <div id="jqxWidget">
        <div id="jqxMenu">
            <ul>
                <li>File
                    <ul>
                        <li id="loadFile">
                            <label for="uploadInput">Load file...</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function ($) {
            $("#jqxMenu").jqxMenu({
                width: "100%",
                height: "30px",
                animationShowDelay: 0,
                animationShowDuration: 0,
                animationHideDelay: 0,
                animationHideDuration: 0,
                autoOpen: false
            });

            $("#uploadInput").on("change", function(event) {
                this.form.submit();
            });
        }(jQuery));
    </script>
</div>
</body>
</html>
