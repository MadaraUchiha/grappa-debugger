<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grappa debugger</title>
    <link rel="stylesheet" href="static/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="static/scripts/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="static/jqwidgets/jqxmenu.js"></script>
</head>
<body>
<div id="content">
    <div id="jqxWidget">
        <div id="jqxMenu">
            <ul>
                <li>File
                    <ul>
                        <li><a href="#Load">Load file...</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            // Create a jqxMenu
            var menu = $("#jqxMenu");
            menu.jqxMenu({
                width: "100%",
                height: "30px",
                animationShowDelay: 0,
                animationShowDuration: 0,
                animationHideDelay: 0,
                animationHideDuration: 0,
                autoOpen: false
            });
        });
    </script>
</div>
</body>
</html>
